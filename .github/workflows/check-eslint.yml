name: Check eslint

on:
  pull_request:
    branches:
      - scooby-doo-cade-voce:master
      - master

jobs:
  quality:
    name: Check eslint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Eslint check
        run: yarn run lint
